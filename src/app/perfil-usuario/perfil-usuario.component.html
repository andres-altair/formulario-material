<form [formGroup]="perfilForm" class="formulario" (ngSubmit)="onSubmit()">
  <mat-form-field >
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Apellidos</mat-label>
    <input matInput formControlName="apellidos" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Edad</mat-label>
    <input matInput type="number" formControlName="edad" />
  </mat-form-field>

  <div formGroupName="direccion">
    <h2>Dirección</h2>
    <mat-form-field appearance="fill">
      <mat-label>Calle</mat-label>
      <input matInput formControlName="calle" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Localidad</mat-label>
      <input matInput formControlName="localidad" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Provincia</mat-label>
      <input matInput formControlName="provincia" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Código Postal</mat-label>
      <input matInput formControlName="codPostal" />
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type="submit">Enviar</button>
  <button mat-button type="button" (click)="actualiza()">Actualizar</button>
</form>
